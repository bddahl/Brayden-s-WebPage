<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Scratch Page with Tableau Graph</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f9;
            color: #333;
            text-align: center;
        }

        h1 {
            color: #2c3e50;
            margin-top: 20px;
        }

        .container {
            max-width: 800px;
            margin: 0 auto;
            padding: 20px;
        }

        iframe {
            border: none;
            width: 100%;
            height: 700px;
        }

        .nav-links {
            margin-top: 20px;
        }

        .nav-links a {
            margin: 0 10px;
            color: #3498db;
            text-decoration: none;
        }

        .nav-links a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Interactive Tableau Graph</h1>
        <p>Below is a live and interactive Tableau graph embedded into this page:</p>
        <!-- Embed Tableau Graph Here -->
        <div class="tableauPlaceholder" id="viz1671327403801">
            <noscript>
                <a href="https://public.tableau.com/views/RegionalSampleWorkbook/Storms">
                    <img alt="Interactive Tableau Graph" 
                         src="https://public.tableau.com/static/images/Re/RegionalSampleWorkbook/Storms/1_rss.png" />
                </a>
            </noscript>
            <object class="tableauViz" style="width: 100%; height: 700px;">
                <param name="host_url" value="https%3A%2F%2Fpublic.tableau.com%2F" />
                <param name="embed_code_version" value="3" />
                <param name="site_root" value="" />
                <param name="name" value="RegionalSampleWorkbook/Storms" />
                <param name="tabs" value="yes" />
                <param name="toolbar" value="yes" />
            </object>
        </div>
        <script src="https://public.tableau.com/javascripts/api/viz_v1.js"></script>

        <!-- Navigation Links -->
        <div class="nav-links">
            <a href="index.html">Home Page</a>
            <a href="riddle-generator.html">Riddle Generator</a>
        </div>
    </div>
</body>
</html>
